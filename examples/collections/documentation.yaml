name: "Project Documentation"
description: "Search through project documentation and markdown files"
base_path: "/path/to/your/project"
whitelist_paths:
  - "docs/"
  - "**/*.md"
  - "README.md"
blacklist_paths:
  - "*/archive/"
  - "*/node_modules/"
  - "*/__pycache__/"
chunk_min_tokens: 400
chunk_max_tokens: 600
top_k: 5
